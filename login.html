<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Bhorosha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      :root {
        --deep-green: #1b5e20;
        --light-green: #66bb6a;
        --bg-color: #f1f8e9;
      }

      body {
        background-color: var(--bg-color);
        font-family: "Roboto", sans-serif;
        color: var(--deep-green);
      }

      .spinner {
        border: 4px solid #fff;
        border-top: 4px solid var(--light-green);
        border-radius: 50%;
        width: 22px;
        height: 22px;
        animation: spin 0.6s linear infinite;
        margin: auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen px-6">
    <div class="w-full max-w-sm bg-white rounded-xl shadow-lg p-6">
      <div class="text-center space-y-3">
        <!-- Logo + Name -->
        <div class="flex justify-center items-center">
          <div class="flex items-center gap-3">
            <img
              src="/assets/images/Bhorosha Logo.png"
              alt="Bhorosha Logo"
              class="h-12 w-auto max-h-14"
            />
          </div>
        </div>
        <h1 class="text-2xl font-bold text-deep-green">Bhorosha Login</h1>
        <p class="text-sm text-green-700">Welcome back, grow with trust!</p>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label
            class="block text-sm mb-1 font-medium text-deep-green"
            for="email"
            >Email</label
          >
          <input
            type="email"
            id="email"
            required
            value="shahoriar@example.com"
            class="w-full px-4 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-light-green"
          />
        </div>
        <div>
          <label
            class="block text-sm mb-1 font-medium text-deep-green"
            for="password"
            >Password</label
          >
          <input
            type="password"
            id="password"
            required
            value="bhorosha123"
            class="w-full px-4 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-light-green"
          />
        </div>
        <!-- Fullscreen loading overlay -->
        <div
          id="loadingOverlay"
          class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden"
        >
          <div class="spinner"></div>
        </div>

        <button
          type="submit"
          id="loginButton"
          style="background-color: var(--light-green)"
          class="w-full text-white font-semibold py-2.5 rounded-md hover:brightness-90 transition duration-200 flex items-center justify-center"
        >
          <span id="btnText">Login</span>
          <div id="spinner" class="spinner hidden ml-2"></div>
        </button>
      </form>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const spinner = document.getElementById("spinner");
      const btnText = document.getElementById("btnText");
      const overlay = document.getElementById("loadingOverlay");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        spinner.classList.remove("hidden");
        btnText.textContent = "Logging in...";
        overlay.classList.remove("hidden");

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      });
    </script>
  </body>
</html>
